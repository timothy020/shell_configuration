# 开启鼠标交互
set -g mouse on
# 绑定 ctrl b + K 关闭session
bind K kill-session
# windows序号自动重排
set-option -g renumber-windows on
# 关闭分屏 (Pane) 时不提示确认，直接关闭
bind x kill-pane
# 关闭窗口 (Window) 时不提示确认，直接关闭
bind & kill-window

# 1. 设置 TPM 插件列表
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# 2. 引入 dracula 主题插件
set -g @plugin 'dracula/tmux'

# Dracula 主题配置（可选：显示 CPU、内存、天气、时间）
# set -g @dracula-plugins "cpu-usage ram-usage time"
set -g @dracula-plugins " "
set -g @dracula-show-powerline true    # 开启像箭头一样的分隔符
set -g @dracula-show-left-icon session # 左边显示 session 图标

# 3. 初始化 TPM (必须放在文件最后一行)
run '~/.tmux/plugins/tpm/tpm'
